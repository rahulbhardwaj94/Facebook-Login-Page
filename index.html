<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="outer-container">
        <div class="main-container">
            <div class="facebook-logo-description">
                <div class="img-facebook">
                    <img src="./Images-Used/facebook-logo-for-project-removebg-preview.png" alt="facebook-logo">
                </div>
                <h2 class="description">Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <div class="featured-login">
                <div class="credentials">
                    <form action="#">
                        <input type="email" placeholder="Email address or phone number" class="email-input">
                        <input type="password" placeholder="Password" class="password">
                        <button class="btn-login">Log In</button>

                        <div class="forget-password">
                            <a href="#">Forgotten password?</a>
                        </div>

                        <p class="diff-line">______________________________________________</p>

                        <button class="create-new-account">Create New Account</button>

                    </form>
                    <!-- <div class="celeb-page">
                        <a href="#" class="celebrity-page">Create a Page</a> for celebrity, band or business
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>
